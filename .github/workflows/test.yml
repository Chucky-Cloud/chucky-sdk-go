name: SDK Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    name: Build & Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build
        run: go build ./...

      - name: Vet
        run: go vet ./...

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: build
    # Only run integration tests if secrets are available (not on external PRs)
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Run integration tests
        env:
          CHUCKY_PROJECT_ID: ${{ secrets.CHUCKY_PROJECT_ID }}
          CHUCKY_HMAC_KEY: ${{ secrets.CHUCKY_HMAC_KEY }}
        run: go test -v -timeout 300s ./...
